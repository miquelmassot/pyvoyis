ip_address: 192.168.10.26
port: 4875
log_path: /home/user/.pyvoyis/logs

api_param_stills:
  undistort: true
  save_original: true
  # tiff (uncompressed) or jpg (compressed)
  processed_image_format: jpg

pps_input:
  ip_address: 192.168.10.26:4010
  mode: tcp_server

navigation_input:
  ip_address: 192.168.10.10:4003
  mode: tcp_client
  driver: psonnav

range_input:
  ip_address: 192.168.10.10:4004
  mode: tcp_client
  driver: lnav

scanner_param:
  # Stills camera
  stills_freq_hz: 0.5
  stills_exp_us: 5000

  # Image levelling
  # * 0 - Disable leveling
  # * 1 - Enable Algorithmic leveling
  # * 2 - Enable Realistic leveling
  # * 3 â€“ Enable Advanced leveling (needs correction model)
  stills_image_level: 2

  # Laser camera
  laser_freq_hz: 20.0
  laser_exp_us: 1000
  save_laser_images: true
  laser_gain_percentage: 100

  # Range gating
  laser_disable_range_gating: false
  laser_min_range_cm: 100
  laser_max_range_cm: 1000

  # LED panel
  led_panel_intensity_percentage: 100

  # Refraction
  index_of_refraction: 1.35

endpoint_id:
  base_path: /data/data
  mission_postfix: smarty200
  log: log/log
  stream: internal/raw
  xyz_laser: pointcloud/pointcloud
  sensor_laser: laser/laser
  sensor_stills_raw: stills/raw/raw
  sensor_stills_processed: stills/processed/processed
